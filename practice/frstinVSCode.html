<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/VSCode.css">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="icon" href="pics/ds4.ico">
    <title>VSCode</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <div class="logo">
                            <img src="pics/logo.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-3 col-md-4 offset-md-2 col-sm-6 offset-sm-3">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-9">
                        <div class="wrap">
                            <div class="wrap__block">
                                <button class="button header-btn">Получить консультацию
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__content">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="main__title">
                            <h1>автоматизированная штукатурка стен</h1>
                            <p class="main__subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                            <span>Cтоимость работ <br>от <strong>300</strong> руб/м<sup>2</sup> </span>
                            <strong class="main__pay">оплата по факту!</strong>
                        </div>
                    </div>
                    <div class="col-xl-4 offset-xl-2">
                        <div class="main__form">
                            <h2 class="main__form-header">Для расчета точной стоимости <br>закажите <strong>выезд замерщика</strong> </h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input class="main__form-input" type="text">
                                <label for="#">Номер телефона</label>
                                <input class="main__form-input" type="text">
                                <button class="main__form-btn button" type="submit">оставьте заявку</button>
                                <small class="main__form-message">Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>		
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>

</body>
</html>
