<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="icon" href="pics/ds4.ico">
    <title>VSCode</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                        <div class="logo">
                            <img src="pics/logo.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-3 col-md-4 offset-md-2 col-sm-6 offset-sm-3 col-12 offset-0 phone-col">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                        <div class="wrap">
                            <div class="wrap__block">
                                <button class="button header-btn">Получить консультацию
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__content">
                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <div class="main__title">
                            <h1>автоматизированная штукатурка&nbspстен</h1>
                            <p class="main__subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                            <div class="row work">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12 work-cost">
                                    <span>Cтоимость работ <br>от <strong>300</strong> руб/м<sup>2</sup> </span>
                                </div>
                                <div class="col-lg-12 offset-lg-0 col-md-12 offset-md-0 col-sm-12 offset-sm-0 col-12 offset-0 work-pay">
                                    <div class="wrap2">
                                        <div class="wrap2-block">
                                           <strong class="main__pay">оплата по факту!</strong>
                                        </div>
                                    </div>            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-10 offset-md-1">
                        <div class="main__form">
                            <h2 class="main__form-header">Для расчета точной&nbspстоимости <br>закажите <strong>выезд&nbspзамерщика</strong> </h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input class="main__form-input" type="text">
                                <label for="#">Номер телефона</label>
                                <input class="main__form-input" type="text">
                                <button class="main__form-btn button" type="submit">оставьте заявку</button>
                                <small class="main__form-message">Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>		
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
    
</body>
</html>
